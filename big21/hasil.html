<!DOCTYPE html>
<html>
<head>
  <title>Hasil Input Data Cutting Dies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .container h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    
    .container table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .container table th, .container table td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    
    .container table th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hasil Input Data Cutting Dies</h2>
    
    <table>
      <thead>
        <tr>
          <th>Nama Model</th>
          <th>Nama Komponen</th>
          <th>Jumlah</th>
          <th>Tanggal Input</th>
        </tr>
      </thead>
      <tbody>
        <!-- Contoh data -->
        <tr>
          <td>Model A</td>
          <td>Komponen X</td>
          <td>10</td>
          <td>2023-06-07</td>
        </tr>
        <tr>
          <td>Model B</td>
          <td>Komponen Y</td>
          <td>5</td>
          <td>2023-06-08</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
